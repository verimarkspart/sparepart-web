<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VERIMARK</title>
  <link rel="icon" type="image/png" href="VRM.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url('bgweb.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
    }

    .main-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 
        0 8px 20px rgba(255, 0, 0, 0.35),
        0 0 35px rgba(106, 13, 173, 0.6);
      text-align: center;
      color: #fff;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 15px rgba(192,132,252,0.8);
    }

    .deskripsi {
      margin: 20px 0;
      color: #d1d5db;
      overflow: hidden;
      white-space: nowrap;
      display: inline-block;
      animation: slide 10s linear infinite;
    }

    @keyframes slide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .menu {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      background-color: #6a0dad;
      color: #ffffff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 6px #4b0082;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #6d28d9;
      transform: scale(1.05);
    }

    #logoutBtn {
      background-color: #ef4444;
      box-shadow: 0 6px #991b1b;
    }
  </style>
</head>
<body>
  <div class="main-box">
    <h1>VERIMARK</h1>
    <p class="deskripsi">"Di mana pun kamu berada, kematian akan menyusul, bahkan jika kamu berada di dalam menara yang kuat dan tinggi."</p>

    <div class="menu">
      <a href="kategori.html" class="btn">PRODUK</a>
      <a href="upload.html" class="btn">UPLOAD FORM SP</a>
      <button id="logoutBtn" class="btn">LOGOUT</button>
    </div>
  </div>

  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }

    document.getElementById("logoutBtn").addEventListener("click", function() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
