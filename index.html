<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="icon" type="image/png" href="VRM.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VERIMARK</title>

  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url('bgweb.png') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
      max-width: 90%;
    }

    h1.logo {
      font-size: 3rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 15px rgba(192,132,252,0.8); /* glow ungu */
    }

    /* Container deskripsi biar responsif */
    .deskripsi-container {
      width: 100%;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .deskripsi {
      font-size: 1.2rem;
      color: #d1d5db; /* abu muda biar enak dibaca */
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      white-space: nowrap;
      display: inline-block;
      animation: slide 10s linear infinite;
    }

    @keyframes slide {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .menu {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 15px 30px;
      background-color: #6a0dad; /* ungu tua */
      color: #ffffff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 6px #4b0082;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #6d28d9; /* ungu lebih gelap */
      transform: scale(1.05);
      box-shadow: 0 8px #4b0082;
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 4px #d14a4a;
    }

    /* Responsif untuk tablet */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .deskripsi {
        font-size: 1rem;
      }
      .btn {
        font-size: 1rem;
        padding: 12px 20px;
      }
    }

    /* Responsif untuk HP */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .deskripsi {
        font-size: 0.9rem;
      }
      .btn {
        font-size: 0.9rem;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">VERIMARK</h1>

    <div class="deskripsi-container">
      <p class="deskripsi">"Di mana pun kamu berada, kematian akan menyusul, bahkan jika kamu berada di dalam menara yang kuat dan tinggi."</p>
    </div>

    <div class="menu">
      <a href="kategori.html" class="btn">KATEGORI</a>
      <a href="upload.html" class="btn">BALIKAN SPAREPART</a>
    </div>
  </header>
</body>
</html>
