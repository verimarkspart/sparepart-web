<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERIMARK</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('sss.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(255, 2, 2, 0.3);
            margin-bottom: 20px;
        }
        .logo {
             color: rgb(255, 255, 255); /* warna untuk VERIMARK */
        }

        .menu {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            background-color: #FF6B6B;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 6px #d14a4a;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background-color: #ff4b4b;
            transform: translateY(-3px);
            box-shadow: 0 8px #d14a4a;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px #d14a4a;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">VERIMARK</h1>
        <h1 class="logo">PT. RAMA SEJAHTERA</h1>
        <div class="menu">
            <a href="kategori.html" class="btn">KATEGORI</a>
            <a href="upload.html" class="btn">BALIKAN SPAREPART</a>
        </div>
    </header>
</body>
</html>
