<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | VERIMARK</title>
  <link rel="icon" type="image/png" href="VRM.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: url('bgweb.png') center center / cover no-repeat;
  background-attachment: scroll; /* <— ganti dari fixed ke scroll */
  padding: 20px;
}

/* Box login utama */
.main-box {
  background-color: rgba(255, 255, 255, 0.12);
  padding: 35px;
  border-radius: 15px;
  box-shadow:
    0 8px 20px rgba(255, 0, 0, 0.3),
    0 0 35px rgba(106, 13, 173, 0.6);
  text-align: center;
  color: #fff;
  width: 100%;
  max-width: 400px; /* <— diperkecil biar proporsional di HP */
}

/* Judul */
h1 {
  font-size: 2rem;
  text-shadow: 0 0 15px rgba(192,132,252,0.8);
  margin-bottom: 15px;
}

/* Deskripsi berjalan */
.deskripsi {
  margin-bottom: 20px;
  color: #d1d5db;
  white-space: nowrap;
  display: inline-block;
  font-size: 1rem;
  text-shadow: 0 0 5px rgba(0,0,0,0.6);
  animation: slide 10s linear infinite;
  width: 100%;
  overflow: hidden;
}

@keyframes slide {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

/* Input */
input {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  margin-bottom: 12px;
  background: rgba(255,255,255,0.15);
  color: white;
  font-size: 1rem;
  outline: none;
}

input:focus {
  background: rgba(255,255,255,0.25);
  box-shadow: 0 0 8px rgba(192,132,252,0.8);
}

/* Tombol login */
.btn {
  width: 100%;
  background-color: #6a0dad;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  font-size: 1rem;
  box-shadow: 0 6px #4b0082;
  transition: all 0.3s ease;
}

.btn:hover {
  transform: scale(1.05);
  background-color: #7e22ce;
}

/* Responsif HP */
@media (max-width: 480px) {
  .main-box {
    padding: 25px 20px;
    max-width: 90%; /* biar penuh tapi gak nempel */
  }
  h1 {
    font-size: 1.6rem;
  }
  .deskripsi {
    font-size: 0.9rem;
  }
}
      }
    }
  </style>
</head>
<body>
  <div class="main-box">
    <h1>VERIMARK</h1>
    <p class="deskripsi">"Di mana pun kamu berada, kematian akan menyusul, bahkan jika kamu berada di dalam menara yang kuat dan tinggi."</p>

    <input type="text" id="username" placeholder="Username" autocomplete="off">
    <input type="password" id="password" placeholder="Password">
    <button class="btn" id="loginBtn">LOGIN</button>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", function() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      const accounts = { "admin": "verimark123", "aca": "12345" };

      if (accounts[user] && accounts[user] === pass) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Username atau password salah!");
      }
    });
  </script>
</body>
</html>
