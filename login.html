<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | VERIMARK</title>
  <link rel="icon" type="image/png" href="VRM.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url('bgweb.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
    }

    .main-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 
        0 8px 20px rgba(255, 0, 0, 0.35),
        0 0 35px rgba(106, 13, 173, 0.6);
      text-align: center;
      color: #fff;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 15px rgba(192,132,252,0.8);
    }

    .deskripsi {
      margin: 20px 0;
      color: #d1d5db;
      overflow: hidden;
      white-space: nowrap;
      display: inline-block;
      animation: slide 10s linear infinite;
    }

    @keyframes slide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    input {
      width: 80%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 1rem;
      outline: none;
    }

    .btn {
      background-color: #6a0dad;
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px #4b0082;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: #7e22ce;
    }

        /* Responsive HP */
    @media (max-width: 768px) {
        body {
            padding: 0 10px;   /* jarak kiri kanan */
        }
        .main-box {
            width: 100%;       /* biar full hampir ke tepi */
            margin: 10px auto;
            margin: 15px 20px;
        }
    }
    
    /* Responsive layar besar (monitor gede) */
    @media (min-width: 1400px) {
        .main-box {
            max-width: 1200px; /* biar nggak keliatan kekecilan */
            padding: 40px;
        }
    }     
    
  </style>
</head>
<body>
  <div class="main-box">
    <h1>VERIMARK</h1>
    <p class="deskripsi">"Di mana pun kamu berada, kematian akan menyusul, bahkan jika kamu berada di dalam menara yang kuat dan tinggi."</p>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <br>
    <button class="btn" id="loginBtn">LOGIN</button>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", function() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      const accounts = { "admin": "verimark123", "aca": "12345" };

      if (accounts[user] && accounts[user] === pass) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Username atau password salah!");
      }
    });
  </script>
</body>
</html>
