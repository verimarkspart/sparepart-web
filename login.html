<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | VERIMARK</title>
  <link rel="icon" type="image/png" href="VRM.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* === RESET DASAR === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url('bgweb.png') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
    }

    /* === BOX LOGIN === */
    .main-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow:
        0 8px 20px rgba(255, 0, 0, 0.35),
        0 0 35px rgba(106, 13, 173, 0.6);
      text-align: center;
      color: #fff;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 15px rgba(192,132,252,0.8);
      margin-bottom: 15px;
    }

    .deskripsi {
      margin: 15px 0 25px;
      color: #d1d5db;
      overflow: hidden;
      white-space: nowrap;
      display: inline-block;
      font-size: 1.1rem;
      text-shadow: 0 0 5px rgba(0,0,0,0.6);
      animation: slide 10s linear infinite;
    }

    @keyframes slide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* === INPUT === */
    input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: background 0.3s ease;
    }

    input:focus {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 8px rgba(192,132,252,0.8);
    }

    /* === TOMBOL LOGIN === */
    .btn {
      width: 100%;
      background-color: #6a0dad;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 6px #4b0082;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: #7e22ce;
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 4px #2b4afc;
    }

    /* === RESPONSIVE TABLET === */
    @media (max-width: 768px) {
      .main-box {
        padding: 30px 25px;
      }
      h1 {
        font-size: 2rem;
      }
      .deskripsi {
        font-size: 1rem;
      }
      .btn {
        font-size: 0.95rem;
      }
    }

    /* === RESPONSIVE HP KECIL === */
    @media (max-width: 480px) {
      .main-box {
        padding: 25px 20px;
      }
      h1 {
        font-size: 1.7rem;
      }
      .deskripsi {
        font-size: 0.9rem;
      }
      input {
        font-size: 0.9rem;
        padding: 12px;
      }
      .btn {
        font-size: 0.9rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="main-box">
    <h1>VERIMARK</h1>
    <p class="deskripsi">"Di mana pun kamu berada, kematian akan menyusul, bahkan jika kamu berada di dalam menara yang kuat dan tinggi."</p>

    <input type="text" id="username" placeholder="Username" autocomplete="off">
    <input type="password" id="password" placeholder="Password">
    <button class="btn" id="loginBtn">LOGIN</button>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", function() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      const accounts = { "admin": "verimark123", "aca": "12345" };

      if (accounts[user] && accounts[user] === pass) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Username atau password salah!");
      }
    });
  </script>
</body>
</html>
