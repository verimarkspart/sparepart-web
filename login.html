<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | VERIMARK</title>
  <link rel="icon" type="image/png" href="VRM.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    
    html, body {
      height: 100%;
      width: 100%;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url('bgweb.png') center center / cover no-repeat;
      background-attachment: scroll;
      padding: 0;
      margin: 0;
    }
    
    /* Box login utama */
    .main-box {
      background-color: rgba(255, 255, 255, 0.12);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow:
        0 8px 20px rgba(255, 0, 0, 0.35),
        0 0 35px rgba(106, 13, 173, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(4px);
    }
    
    /* Judul */
    h1 {
      font-size: 2rem;
      text-shadow: 0 0 15px rgba(192,132,252,0.8);
      margin-bottom: 15px;
    }
    
    /* Deskripsi berjalan */
    .deskripsi-container {
      width: 100%;
      overflow: hidden;
      margin-bottom: 15px;
    }
    
    .deskripsi {
      font-size: 1rem;
      color: #d1d5db;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      white-space: nowrap;
      display: inline-block;
      animation: slide 12s linear infinite;
    }
    
    @keyframes slide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    
    /* Input */
    input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    
    input::placeholder {
      color: #ddd;
    }
    
    input:focus {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 8px rgba(192,132,252,0.8);
    }
    
    /* Tombol login */
    .btn {
      width: 100%;
      background-color: #6a0dad;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 6px #4b0082;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      transform: scale(1.05);
      background-color: #7e22ce;
    }
    
    /* RESPONSIF KHUSUS HP */
    @media (max-width: 480px) {
      body {
        padding: 0;
        align-items: center;
        justify-content: center;
      }
      .main-box {
        width: 90%;
        padding: 25px 20px;
        max-width: 350px;
      }
      h1 {
        font-size: 1.6rem;
      }
      .deskripsi {
        font-size: 0.9rem;
      }
      input {
        font-size: 0.9rem;
        padding: 12px;
      }
      .btn {
        font-size: 0.95rem;
        padding: 12px;
      }
    }

  </style>
</head>
<body>
  <div class="main-box">
    <h1>VERIMARK</h1>
    <p class="deskripsi">"Di mana pun kamu berada, kematian akan menyusul, bahkan jika kamu berada di dalam menara yang kuat dan tinggi."</p>

    <input type="text" id="username" placeholder="Username" autocomplete="off">
    <input type="password" id="password" placeholder="Password">
    <button class="btn" id="loginBtn">LOGIN</button>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", function() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      const accounts = { 
        "admin": "hengheng", 
        "teknisi": "cibay",
        "popay": "popay123"};

      if (accounts[user] && accounts[user] === pass) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Username atau password salah!");
      }
    });
  </script>
</body>
</html>
