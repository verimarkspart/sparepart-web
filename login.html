<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | VERIMARK</title>
  <link rel="icon" type="image/png" href="VRM.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url('bgweb.png') no-repeat center center fixed;
      background-size: cover;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow:
        0 8px 20px rgba(255, 0, 0, 0.35),
        0 0 35px rgba(106, 13, 173, 0.6);
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #fff;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(192,132,252,0.8);
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #e5e7eb;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 10px rgba(192,132,252,0.8);
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background-color: #6a0dad;
      border: none;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 6px #4b0082;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: #7e22ce;
      transform: scale(1.05);
      box-shadow: 0 8px #4b0082;
    }

    .back-link {
      margin-top: 15px;
      display: inline-block;
      color: #c084fc;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #f472b6;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.6rem;
      }
      .btn-login {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>LOGIN VERIMARK</h2>

    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Masukkan username" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Masukkan password" required>
      </div>

      <button type="submit" class="btn-login">Masuk</button>
    </form>

    <a href="index.html" class="back-link">‚Üê Kembali ke Beranda</a>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault(); // cegah reload / kirim ke server

    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    // daftar user & password (bisa kamu ubah)
    const accounts = {
      "admin": "verimark123",
      "aca": "12345"
    };

    if (accounts[user] && accounts[user] === pass) {
      localStorage.setItem("isLoggedIn", "true");
      alert("Login berhasil! Selamat datang, " + user + " üòÑ");
      window.location.href = "kategori.html";
    } else {
      alert("Username atau password salah!");
    }
  });
</script>
  
</body>
</html>
