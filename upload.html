<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File - VERIMARK</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('bgweb.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(255, 2, 2, 0.3);
        }
        .logo {
            color: rgb(255, 255, 255); /* warna untuk VERIMARK */
        }


        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 15px rgba(255, 0, 0, 0.2);
        }

        label {
            font-size: 1.1rem;
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 8px;
            border: none;
        }

        button {
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            background-color: #FF6B6B;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 6px #d14a4a;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #ff4b4b;
            transform: translateY(-3px);
            box-shadow: 0 8px #d14a4a;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 4px #d14a4a;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #FF6B6B;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 6px #d14a4a;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background-color: #ff4b4b;
            transform: translateY(-3px);
            box-shadow: 0 8px #d14a4a;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px #d14a4a;
        }
    </style>
</head>
<body>
    <h1 class="logo">Upload File Balikan Spart</h1>
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <label>Pilih File:</label>
        <input type="file" name="file" accept=".jpg, .jpeg, .pdf, .docx" required>
        <button type="submit" name="submit">Upload</button>
    </form>
    <a href="index.html" class="btn">Kembali</a>
</body>
</html>
