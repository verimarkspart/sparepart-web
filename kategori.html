<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VRM KP - Kategori + Keranjang</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('bgweb.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 { font-weight: 700; }
    .main-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.35), 0 0 35px rgba(106, 13, 173, 0.6);
    }
    .category {
      background: #6a0dad;
      color: white;
      padding: 10px;
      margin: 10px auto;
      cursor: pointer;
      width: 90%;
      max-width: 600px;
      border-radius: 5px;
      box-shadow: 0 6px #4b0082;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s, transform 0.3s;
    }
    .category:hover { background-color: #7d27c1; transform: scale(1.05); }
    .spareparts { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; }
    .spareparts.open { max-height: 600px; }
    .spareparts li {
      list-style: none;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #222;
      background: rgba(255,255,255,0.8);
      border-radius: 5px;
      margin: 5px;
      padding: 8px;
    }
    .btn-add {
      background: #6a0dad;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-add:hover { background: #7d27c1; transform: scale(1.05); }

    /* === Keranjang === */
    #cart-icon {
      position: fixed;
      top: 20px;
      right: 30px;
      background: rgba(106,13,173,0.9);
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(106,13,173,0.7);
      cursor: pointer;
      z-index: 1000;
    }
    #cart-count {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      position: absolute;
      top: 0;
      right: 0;
      transform: translate(50%,-50%);
    }
    #cart-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background: rgba(106, 13, 173, 0.92);
      box-shadow: -4px 0 15px rgba(0,0,0,0.4);
      transition: right 0.4s ease;
      color: white;
      display: flex;
      flex-direction: column;
      z-index: 999;
      backdrop-filter: blur(8px);
    }
    #cart-sidebar.open { right: 0; }
    #cart-items { flex: 1; overflow-y: auto; text-align: left; padding: 15px; }
    .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .cart-item span { font-size: 14px; }
    .remove-btn {
      background: transparent;
      border: none;
      color: #ff8080;
      font-size: 16px;
      cursor: pointer;
    }
    #checkout-btn {
      background: #fff;
      color: #6a0dad;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    #checkout-btn:hover { background: #7d27c1; color: white; }
  </style>
</head>
<body>
  <div id="cart-icon">üõí<span id="cart-count">0</span></div>
  <div id="cart-sidebar">
    <h2 style="text-align:center; margin-top:20px;">Keranjang</h2>
    <div id="cart-items"></div>
    <button id="checkout-btn">Checkout via WhatsApp</button>
  </div>

  <div class="main-box">
    <h1>KATEGORI PRODUK</h1>

    <div class="category" onclick="toggleSpareparts(0)">DR LASER EVO <span>‚ñ∂</span></div>
    <ul class="spareparts">
      <li>ZALC.A - ADAPTOR CHARGING <button class="btn-add" onclick="addToCart('ZALC.A - ADAPTOR CHARGING')">+ Keranjang</button></li>
      <li>ZALC.BCRC - BACK CASE REMOTE <button class="btn-add" onclick="addToCart('ZALC.BCRC - BACK CASE REMOTE')">+ Keranjang</button></li>
    </ul>

    <div class="category" onclick="toggleSpareparts(1)">DR LASER HI PLUS <span>‚ñ∂</span></div>
    <ul class="spareparts">
      <li>ZDRHP.LB - LITHIUM BATTERY <button class="btn-add" onclick="addToCart('ZDRHP.LB - LITHIUM BATTERY')">+ Keranjang</button></li>
      <li>ZDRHP.LCD - LCD DR HI PLUS <button class="btn-add" onclick="addToCart('ZDRHP.LCD - LCD DR HI PLUS')">+ Keranjang</button></li>
    </ul>
  </div>

  <script>
    const cartIcon = document.getElementById('cart-icon');
    const cartSidebar = document.getElementById('cart-sidebar');
    const cartCount = document.getElementById('cart-count');
    const cartItemsDiv = document.getElementById('cart-items');

    let cart = JSON.parse(localStorage.getItem('cartData')) || [];
    updateCartDisplay();

    cartIcon.addEventListener('click', () => {
      cartSidebar.classList.toggle('open');
    });

    function toggleSpareparts(index) {
      const lists = document.querySelectorAll('.spareparts');
      lists[index].classList.toggle('open');
    }

    function addToCart(item) {
      const existing = cart.find(i => i.name === item);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ name: item, qty: 1 });
      }
      localStorage.setItem('cartData', JSON.stringify(cart));
      updateCartDisplay();
    }

    function removeItem(name) {
      cart = cart.filter(i => i.name !== name);
      localStorage.setItem('cartData', JSON.stringify(cart));
      updateCartDisplay();
    }

    function updateCartDisplay() {
      cartItemsDiv.innerHTML = '';
      let total = 0;
      cart.forEach(i => {
        total += i.qty;
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `<span>${i.name} (x${i.qty})</span><button class='remove-btn' onclick="removeItem('${i.name}')">‚ùå</button>`;
        cartItemsDiv.appendChild(div);
      });
      cartCount.textContent = total;
    }

    document.getElementById('checkout-btn').addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Keranjang masih kosong!');
        return;
      }
      let message = 'Halo, saya ingin memesan sparepart berikut:%0A';
      cart.forEach((i, idx) => {
        message += `${idx + 1}. ${i.name} (x${i.qty})%0A`;
      });
      const phone = '6285887588346'; // nomor WA tujuan
      window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
    });
  </script>
</body>
</html>
